<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Patient - Pulseflowbridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pulseflowbridge</h1>
        </div>
    </header>
    <main class="container mx-auto mt-10 p-4">
        <h2 class="text-3xl font-bold text-center mb-6">Delete Patient</h2>
        <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-md mx-auto">
            <p class="text-lg mb-4">Are you sure you want to delete this patient?</p>
            <ul class="text-left mb-4">
                <li><strong>Name:</strong> {{ patient.name }}</li>
                <li><strong>Age:</strong> {{ patient.age }}</li>
                <li><strong>Height:</strong> {{ patient.height }}</li>
                <li><strong>Weight:</strong> {{ patient.weight }}</li>
            </ul>
            <!-- Form for delete action -->
            <form action="/delete_patient/{{ patient.id }}" method="post">
                <div class="flex justify-center space-x-4">
                    <button 
                        type="submit" 
                        class="bg-red-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-red-700"
                    >
                        Confirm Delete
                    </button>
                    <a 
                        href="/dashboard" 
                        class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg font-bold hover:bg-gray-400"
                    >
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
