<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Details</title>
</head>
<body>
    <h1>Edit Patient Details</h1>

    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ patient.name }}" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ patient.age }}" required>
        <br>

        <label for="id">Patient ID:</label>
        <input type="number" id="id" name="id" value="{{ patient.id }}" required readonly>
        <br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" value="{{ patient.height }}" required>
        <br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" value="{{ patient.weight }}" required>
        <br>

        <button type="submit">Update Patient</button>
    </form>

    <br>
    <a href="/patient/{{ patient.id }}">Cancel</a>
    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
