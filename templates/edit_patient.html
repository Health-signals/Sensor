<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient - Pulseflowbridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pulseflowbridge</h1>
        </div>
    </header>
    <main class="container mx-auto mt-10 p-4">
        <h2 class="text-3xl font-bold text-center mb-6">Edit Patient</h2>
        <form 
            class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg space-y-4" 
            action="/edit_patient/{{ patient.id }}" 
            method="post"
        >
            <!-- Patient ID (Read-Only) -->
            <div>
                <label for="id" class="block text-gray-700 font-bold mb-2">Patient ID</label>
                <input 
                    type="number" 
                    id="id" 
                    name="id" 
                    value="{{ patient.id }}" 
                    class="w-full p-3 border rounded-lg bg-gray-100 focus:ring focus:ring-blue-300"
                    readonly
                />
            </div>

            <!-- Patient Name -->
            <div>
                <label for="name" class="block text-gray-700 font-bold mb-2">Patient Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    value="{{ patient.name }}" 
                    class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
                    required
                />
            </div>

            <!-- Age -->
            <div>
                <label for="age" class="block text-gray-700 font-bold mb-2">Age</label>
                <input 
                    type="number" 
                    id="age" 
                    name="age" 
                    value="{{ patient.age }}" 
                    class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
                    required
                />
            </div>

            <!-- Height -->
            <div>
                <label for="height" class="block text-gray-700 font-bold mb-2">Height (cm)</label>
                <input 
                    type="number" 
                    id="height" 
                    name="height" 
                    value="{{ patient.height }}" 
                    class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
                    required
                />
            </div>

            <!-- Weight -->
            <div>
                <label for="weight" class="block text-gray-700 font-bold mb-2">Weight (kg)</label>
                <input 
                    type="number" 
                    id="weight" 
                    name="weight" 
                    value="{{ patient.weight }}" 
                    class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300"
                    required
                />
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-colors"
            >
                Save Changes
            </button>
        </form>
        
        <!-- Navigation Links -->
        <div class="mt-6 flex justify-between">
            <a href="/patient/{{ patient.id }}" class="text-blue-600 hover:underline">
                Cancel
            </a>
            <a href="/dashboard" class="text-blue-600 hover:underline">
                Back to Dashboard
            </a>
        </div>
    </main>
</body>
</html>
