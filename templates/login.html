<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="/login">
        <label>Email:</label><br>
        <input type="email" name="email" required><br> <!-- Name matches 'email' -->
        <label>Password:</label><br>
        <input type="password" name="password" required><br> <!-- Name matches 'password' -->
        <button type="submit">Login</button>
    </form>
    <a href="/forgot-password">Forgot Password?</a>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
