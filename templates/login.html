<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pulseflowbridge</title>
  <!-- Link to the CSS file in the static folder -->
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Favicon -->
  <link rel="icon" href="/static/logo/favicon.png" type="image/png">
  <!-- Tailwind CSS (Optional if using utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Pulseflowbridge</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a class="hover:underline" href="/">Home</a></li>
          <li><a class="hover:underline" href="/features">Features</a></li>
          <li><a class="hover:underline" href="/about">About</a></li>
          <li><a class="hover:underline" href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex justify-center items-center h-screen">
    <div class="container max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-6 text-center">Welcome Back</h1>
      <!-- Login Form -->
      <form action="/login" method="POST">
        <!-- Email Field -->
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-600 mb-4">

        <!-- Password Field -->
        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your password" 
          class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-600 mb-6">

        <!-- Login Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
          Login
        </button>
      </form>
      
      <!-- Links -->
      <div class="text-center mt-6">
        <a href="/forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>
      <div class="text-center mt-4">
        <span>Don't have an account?</span>
        <a href="/signup" class="text-blue-600 hover:underline font-bold">Sign Up</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4">
    <div class="container mx-auto text-center">
      <p>Â© 2025 Pulseflowbridge. All rights reserved.</p>
      <div class="social-links">
        <a href="#" class="mr-4"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="mr-4"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
