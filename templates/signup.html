<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Pulseflowbridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% if error %}
<div class="text-red-500 mb-4">{{ error }}</div>
{% endif %}
{% if message %}
<div class="text-green-500 mb-4">{{ message }}</div>
{% endif %}
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Pulseflowbridge</h1>
        </div>
    </header>
    <main class="container mx-auto mt-10 p-4">
        <h2 class="text-3xl font-bold text-center mb-6">Signup</h2>
        <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg" action="/signup" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="idnumber" class="block text-gray-700 font-bold mb-2">ID Number</label>
                <input type="text" id="idnumber" name="idnumber" placeholder="Enter your ID number" class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" class="w-full p-3 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" class="w-full p-3 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">Signup</button>
        </form>
    </main>
</body>
</html>
